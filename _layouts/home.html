---
layout: default
---

<div class="hero-home">
  <div class="intro-wrapper">
      <h2>{{ site.about }}</h2>
  </div>
</div>

  <div class="work-grid">
      {% for post in site.posts %}
        <div class="preview wow fadeInDown" >
          <a href="{{ post.permalink }}">
            <img class='project-image-top fill' src="{{ site.baseurl }}/assets/img/{{ post.hover-image }}">
            <img class='fill' src="{{ site.baseurl }}/assets/img/{{ post.image }}">
            <h3>{{ post.title }}</h3>
          </a>
        </div>
      {% endfor %}
  </div>
