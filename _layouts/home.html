---
layout: default
---

<div class="column-wrapper">

  <div class="left">

    {%- include header.html -%}

    <div class="work-list">
      <ul>
      {% for post in site.posts %}
        <li>
            <h1><a class="{{ post.categories }}" href="{{ post.url }}">{{ post.title }}</a></h1>
      </li>
       {% endfor %}
    </ul>
    </div>
  </div>

  <div class="right">
      <div class="img-wrapper">
        <img class="hhf-img hideImg" src="assets/img/nc_HHF_TEMP.png" alt="">
        <img class="mono-img hideImg" src="assets/img/nc_borrowedinterest.png" alt="">
        <img class="monodash-img hideImg" src="assets/img/nc_mono.png" alt="">
        <img class="borrowedinterest-img hideImg" src="assets/img/nc_monodash.png" alt="">
        <img class="gpay-img hideImg" src="assets/img/nc_todaywespray.png" alt="">
        <img class="krylon-img hideImg" src="assets/img/nc_gpay.png" alt="">
      </div>
  </div>

</div>
