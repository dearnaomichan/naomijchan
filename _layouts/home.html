---
layout: default
---

<div class="hero-home">
  <div class="intro-wrapper">
      <h1>{{ site.about }}</h1>
  </div>
</div>

  <div class="work-grid">
      {% for post in site.posts %}
        <div class="preview">
          <a href="{{ post.permalink }}">
            <img src="{{ site.baseurl }}/assets/img/{{ post.image }}">
            <h3>{{ post.title }}</h3>
          </a>
        </div>
      {% endfor %}
  </div>
