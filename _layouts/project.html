---
layout: default
---


<div class="project-page">
    <div class="project-info">
      <p>project</p>
      <h3>{{ page.title }}</h3>
      <br>
      <p>client</p>
      <h3>{{ page.client }}</h3>
    </div>
    <div class="project-info mobile">
      <p>{{ page.post_description}}</p>
      <br>
      <p>role: {{ page.role }}</p>
    </div>
</div>

<div class="project-content">
  {{ page.content }}
</div>

{% assign posts = site.posts | sample:3 %}
      {% for post in posts %}
      <a href="{{post.url}}">
        <img src="{{post.image}}" alt="">
      </a>
      {% endfor %}
